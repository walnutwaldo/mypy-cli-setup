[mypy]
exclude = benchmark|frontend|mypy-cli-setup
namespace_packages = True
mypy_path = .;./autogpts
explicit_package_bases = True


[mypy-forge.*]
ignore_missing_imports = True

[mypy-google.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
